<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(223, 222, 222);
            font: 16px Verdana, Sans-serif;
            min-width: 800px;
        }
        h1 {
            color: red;
            padding: 25px;
        } 
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <center>
    <h1>Escola virtual</h1>
    <h2>Formulario de Pré-matricula</h2>
<form action= "." method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    
    
    <table>
        <tr>
            <th><h3>Informações de Matrícula:</h3></th>
        </tr>
        <tr>
            <td>
                <div id="serie">
                    Turno: <br>
                    <input type="radio" name="turno" required="required">Manhã <br>
                    <input type="radio" name="turno">Tarde
                </div>
            </td>
            <td>
                <div id="atividadesExtra">
                    Atividades Extracurriculares: <br>
                    <input type="checkbox" class="check">Informática <br>
                    <input type="checkbox" class="check">Música <br>
                    <input type="checkbox" class="check">Balet <br>
                    <input type="checkbox" class="check">Pintura <br>
                    <input type="checkbox" class="check">Judô <br>
                    <input type="checkbox" class="check">Futebol <br>
                </div>
            </td>
        </tr>
    
    </table>
    <input type="submit" value="Enviar"> <button type = "reset">Limpar campos</button>

</form>
<script>
    var campos = document.querySelectorAll(".check");
    var limite = 3;
    for (var i = 0; i < campos.length; i++)
      campos[i].onclick = limiteEscolhas;
    function limiteEscolhas(event){
      var escolhidos = document.querySelectorAll(".check:checked");
      if (escolhidos.length >= limite + 1)
        return false;
    }
    </script>
    </center>
</body>
</html>
